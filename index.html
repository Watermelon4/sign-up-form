<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto:ital,wght@0,300;0,900;1,300&display=swap');
  </style> 
  <script defer src="scripts.js"></script>
  <title>Signup</title>
</head>
<body>
  <div class="content">
    <section class="background">
      <img id="background-image" src="images/paint.jpg">
      <div id="logo-container">
        <img id="logo-picture" src="images/picture.png">
        <p id="logo-text">LOGO</p>
      </div>
      <div id="image-credit">
        <p>Photo by <a href="https://www.pexels.com/@lum3n-44775/">Lum3n</a> on 
          <a href="https://www.pexels.com/">Pexels</a></p>
      </div>
    </section>
    <section class="signup">
      <div class="message">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do 
          eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </p>
        <p>
          Duis aute irure dolor in reprehenderit in voluptate velit esse.
        </p>
      </div>
      <div id="information">
        <form class="signup-form">
          <legend id="form-legend">Create Account</legend>
          <fieldset class="signup-fieldset">
            <div class="grid-container">
              <div id="first-name">
                <label for="firstname-input">First Name</label>
                <input type="text" id="firstname-input" name="firstName" 
                required>
              </div>
              <div id="last-name">
                <label for="lastname-input">Last Name</label>
                <input type="text" id="lastname-input" name="lastName" required>
              </div>
              <div id="email">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" name="email" minlength="6" 
                required>
              </div>
              <div id="phone-number">
                <label for="phonenumber-input">Phone Number</label>
                <input type="text" id="phonenumber-input" name="phoneNumber" 
                placeholder="XXXXXXXXXX" minlength="10"  pattern="\d{10}" 
                required>
              </div>
              <div id="password">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password" 
                required>
              </div>
              <div id="password-confirm">
                <label for="confirm-password-input">Confirm Password</label>
                <input type="password" id="confirm-password-input" 
                name="confirmPassword" required>
              </div>
            </div>
            <div id="form-submit-container">
              <input type="submit" id="submit-form-button" 
              name="submitFormButton"><label for="submit-form-button" 
              id="submit-button"></label>
            </div>
          </fieldset>
        </form>
        <div id="login-container">
          <p>Already have an account? <a href="google.ca">Log In</a></p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
